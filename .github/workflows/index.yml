name: Generate PoC Index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Index Repository
        # Checks out your repository (PoC-in-GitHub-index) into the default path
        uses: actions/checkout@v4
        with:
          # We need a token for the commit/push/release steps
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone PoC-in-GitHub Repository
        # Clones the target repository into a subdirectory
        uses: actions/checkout@v4
        with:
          repository: nomi-sec/PoC-in-GitHub
          path: 'PoC-in-GitHub'
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Index
        # The script is in the root, but it needs to know where the PoC repo is
        # We will move the script to the root and run it from there.
        run: |
          # Move the script to the root of the workspace for easier execution
          mv PoC-in-GitHub-index/generate_index.py .
          python generate_index.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        id: commit
        with:
          commit_message: "ðŸ¤– Update PoC index [skip ci]"
          file_pattern: "poc_index.json"
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
          # The action now runs from the root where poc_index.json was created

      - name: Create Release and Upload Asset
        if: steps.commit.outputs.changes_detected == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: index-v${{ github.run_number }}
          name: PoC Index Update ${{ github.run_number }}
          body: |
            Automated update of the PoC-in-GitHub index.
            This release contains the latest `poc_index.json` file.
          files: poc_index.json
